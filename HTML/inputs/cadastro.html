<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro liga dos astronautas</title>
</head>
<body>
    <h1>Cadastro liga dos astronautas</h1>
<form action="">
<div>
    <label for="name">Nome:</label> <input type="text">
</div>
<br>
<div>
    <label for="email">Email: </label> <input type="email" name="email" id="email"> <label for="senha">- Senha</label> <input type="password">
</div>
<br>
<div>
  <label for="data">Data de Nascimento</label>  <input type="date" name="date" id="date"> <label for="photo">- Foto:</label> <input type="file" name="photo" id="photo">
</div>
<br>
<div>
   <label for="nationality">Nacionalidade:</label>
   <select name="nationality" id="nationality">
       <option value="Russo">Russo</option>
       <option value="Americano" selected>Americano</option>
       <option value="Chines">Chines</option>
   </select>
   - Genero: 
   <label for="female">F</label>
   <input type="radio" name="gender" id="female" value="female">
   <label for="male">M</label>
   <input type="radio" name="gender" id="male" value="male"> 
</div>
<br>
Suas principais qualidades: <input type="checkbox" name="checkbox" id="intelig">Inteligência
<input type="checkbox" name="checkbox" id="resil">Resiliência
<input type="checkbox" name="checkbox" id="preparo">Preparo Fisíco
<input type="checkbox" name="checkbox" id="educaçao">Educação
<br>
<div>
<textarea name="descrip" id="descrip" cols="30" rows="10" placeholder="Porquê gostaria de ser um astronauta?"></textarea>
</div>  
</form>
<div>
<br>
<input type="button" value="Criar">
</div>
</body>
</html>
